<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash register app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1> Cash Register App</h1>
        <p class="description">Enter the Bill amount and cash given by customer and know the minimum number of notes to return.</p>

        <!-- label is good for accessibility. its better for screen-reader. 'for=""' is conecting to the input. -->

        <label for="bill-amount"> Bill Amount: </label>

        <input type="number" id="bill-amount">
        <!-- <button>Next</button>-->



        <label for="cash-given">Cash Given: </label>

        <input type="number" id="cash-given">
        
        <button id="check-button">Check</button>

        <h3 id="returnAmount"></h3>


        <p id="error-message"></p>


        <table class="change-table">

            <!-- caption is a semanticaclly good thing to do. -->
            <caption id="caption">Return Change:</caption>
            <tr id="row1"> 
                <th>No. of notes</th>
                <td class="no-of-notes"></td> 
                <td class="no-of-notes"></td> 
                <td class="no-of-notes"></td> 
                <td class="no-of-notes"></td> 
                <td class="no-of-notes"></td> 
                <td class="no-of-notes"></td> 
                <td class="no-of-notes"></td> 
                <td class="no-of-notes"></td> 
                <td class="no-of-notes"></td> 
            </tr>
            <hr>
            <tr>
                <th>Notes</th>
                <td class="notes-given">₹2000</td>
                <td class="notes-given">₹500</td>
                <td class="notes-given">₹200</td>
                <td class="notes-given">₹100</td>
                <td class="notes-given">₹50</td>
                <td class="notes-given">₹20</td>
                <td class="notes-given">₹10</td>
                <td class="notes-given">₹5</td>
                <td class="notes-given">₹1</td>
            </tr>
        </table>
