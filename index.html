<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash register app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="headding"> Cash Register App</h1>
        <p class="description">Enter the Bill amount and cash given by customer and know the minimum number of notes to return.</p>

        <!-- label is good for accessibility. its better for screen-reader. 'for=""' is conecting to the input. -->
        <label for="bill-amount"> Bill Amount: </label>
        <input type="text" id="bill-amount">
        <!-- <button>Next</button>-->



        <label for="cash-given">Cash Given: </label>

        <input type="text" id="cash-given">
        
        <button id="check-button">Check</button>



        <p id="error-message"></p>


        <table class="change-table">
            <caption>Return Change:</caption>
            <tr>
                <th>No. of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>

    <script src="./app.js"></script>
</body>
</html>
